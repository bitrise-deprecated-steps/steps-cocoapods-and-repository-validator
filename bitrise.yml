format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  new:
    envs:
    - source_root_path: ~/develop/Bitrise/Test/BitriseBranchTest
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            bash step.new.sh
  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            rm -rf ./_tmp
            # => Includes Podfile
            git clone https://github.com/bitrise-io/sample-apps-ios-cocoapods.git ./_tmp
            # => No Podfile, multiple branches
            # git clone https://github.com/bitrise-io/sample-apps-ios-unit-test.git ./_tmp
            # => No Podfile, single branch, Swift project
            # git clone https://github.com/bitrise-io/sample-apps-ios-swift.git _tmp
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: false
    - path::./:
        inputs:
        - is_update_cocoapods: false
        - scan_only_branch: master
